<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars 1v1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="game-heading">
            <h1>Star Wars 1v1</h1>
        </div>
        <div id="character-selection">
            <div class="row">
                <div class="col-md-3">
                    <img class="character-image" id="one" src="assets/images/chewbacca.png">
                </div>
                <div class="col-md-3">
                    <img class="character-image" id="two" src="assets/images/darth_vader.jpg">
                </div>
                <div class="col-md-3">
                    <img class="character-image" id="three" src="assets/images/mace_windu.jpg">
                </div>
                <div class="col-md-3">
                    <img class="character-image" id="four" src="assets/images/yoda.jpg">
                </div>
            </div>
        </div>
        <h1>Your character</h1>
        <div class="row">
            <div class="col-md-3">
                <img id="selected-character">
            </div>
        </div>
        <h1>Enemies Available To Attack</h1>
        <div class="row">
            <div class="col-md-3">
                <img class="available-enemy">
            </div>
            <div class="col-md-3">
                <img class="available-enemy">
            </div>
            <div class="col-md-3">
                <img class="available-enemy">
            </div>
        </div>
        <h1>Fight Section</h1>
        <button id="attack">Attack</button>
        <h1>Defender</h1>
        <div class="row">
            <div class="col-md-3">
                <img id="defender">
            </div>
        </div>
        <button id="restart">Restart</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
